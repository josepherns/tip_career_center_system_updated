{% extends 'template.html' %}
	{% block content %}
	<header>
        <div style="background-image:url(banner.img); z-index:0">
        </div>
        <div stlye="background-image:url(background-engagement.img); z-index:1">
        </div>
        <div style="background-image:url(engagement.img); z-index:2;">
        </div>
    </header>
    <table id="activities">
        Table Here
    </table>
    <button type="btn" data-toggle="modal" data-target="#modalform">
        <h3>Add</h3>
    </button>
    <div class="modal fade" id="modalform" style="margin-top:100px;" tabindex="-1" role="dialog" aria-labelledby="true" data-backdrop="false">
        <div class="modal-dialog cascading-modal" role="document">
            <div class="modal-content">
                <div class="modal-tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#activity1" role="tab">CDT</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#activity2" role="tab">Scholarship</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#activity3" role="tab">CF</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#activity4" role="tab">OCR</a>
                        </li>
                        <button type="button" style="align-right" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-idden="true">&times;</span>
                        </button>
                    </ul>
                    <div class="tab pane fade in show active" id ="activity1" role="tabpanel">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" id="title_activity" name="title_activity" class="form-control">
                                <label for="title_activity">
                                    Title of Activity
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="date" name="date" class="form-control">
                                <label for="Date">
                                    Date
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="attachment" name="attachment" class="form-control">
                                <label for="attachment">
                                    Attachment
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="participation" name="participation" class="form-control">
                                <label for="participation">
                                    No. of Students participated
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </div>
                    <div class="tab pane fade" id ="activity2" role="tabpanel">
                       <div class="modal-body">
                            B
                        </div>
                    </div>
                    <div class="tab pane fade" id ="activity3" role="tabpanel">
                        <div class="modal-body">
                            C
                        </div>
                    </div>
                    <div class="tab pane fade" id ="activity4" role="tabpanel">
                        <div class="modal-body">
                            D
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	{% endblock %}
